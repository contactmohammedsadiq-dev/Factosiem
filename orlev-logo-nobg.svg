<svg viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Network nodes and connections (left side) -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Network connections -->
  <line x1="80" y1="60" x2="120" y2="90" stroke="#0080FF" stroke-width="1.5" opacity="0.6"/>
  <line x1="80" y1="60" x2="100" y2="120" stroke="#0080FF" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="90" x2="140" y2="70" stroke="#0080FF" stroke-width="1.5" opacity="0.6"/>
  <line x1="120" y1="90" x2="100" y2="120" stroke="#0080FF" stroke-width="1.5" opacity="0.6"/>
  <line x1="140" y1="70" x2="160" y2="100" stroke="#00CFFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="100" y1="120" x2="110" y2="160" stroke="#0080FF" stroke-width="1.5" opacity="0.6"/>
  <line x1="100" y1="120" x2="140" y2="140" stroke="#0080FF" stroke-width="1.5" opacity="0.6"/>
  <line x1="140" y1="140" x2="160" y2="160" stroke="#00CFFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="100" x2="80" y2="60" stroke="#7B2CBF" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="100" x2="100" y2="120" stroke="#7B2CBF" stroke-width="1.5" opacity="0.6"/>

  <!-- Network nodes -->
  <circle cx="80" cy="60" r="4" fill="#FF00FF" filter="url(#glow)"/>
  <circle cx="120" cy="90" r="3.5" fill="#0080FF" filter="url(#glow)"/>
  <circle cx="140" cy="70" r="3" fill="#FF69B4" filter="url(#glow)"/>
  <circle cx="160" cy="100" r="3.5" fill="#FFD700" filter="url(#glow)"/>
  <circle cx="100" cy="120" r="3.5" fill="#0080FF" filter="url(#glow)"/>
  <circle cx="110" cy="160" r="3" fill="#00CFFF" filter="url(#glow)"/>
  <circle cx="140" cy="140" r="3.5" fill="#00CFFF" filter="url(#glow)"/>
  <circle cx="160" cy="160" r="3" fill="#7B2CBF" filter="url(#glow)"/>
  <circle cx="60" cy="100" r="3.5" fill="#FF69B4" filter="url(#glow)"/>

  <!-- ORLEV Text -->
  <text x="240" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="none" stroke="#0080FF" stroke-width="2">ORLEV</text>
  <text x="240" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">ORLEV</text>

  <!-- Text gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00CFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>